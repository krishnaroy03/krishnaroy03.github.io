<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      transition: 0.3s;
      text-align: center;
      padding-top: 100px;
    }

    body.dark {
      background: #111;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: black;
      color: white;
    }

    body.dark button {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <h1>Hello Krishna ðŸ‘‹</h1>
  <p>Click button to change mode</p>

  <button onclick="toggleMode()">Dark / Light</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
